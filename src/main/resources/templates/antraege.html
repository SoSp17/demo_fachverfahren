<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>paas-demo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<section>
    <h1>Laufende Antraege
        <a href="/antraege/:neu">
            <button type="button" class="btn btn-primary" title="add">
                <i class="fas fa-plus"></i>
        </button>
        </a>
    </h1>
    <table class="table  table-striped">
        <thead>
        <tr>
            <th scope="col">Art</th>
            <th scope="col">Ersteller</th>
            <th scope="col">Zeitpunkt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="antrag: ${antraegeDTOs}">
            <td scope="row" th:text="${antrag.art}"></td>
            <td scope="row" th:text="${antrag.getAntragssteller()}"></td>
            <td scope="row" th:text="${antrag.gueltigAb}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
