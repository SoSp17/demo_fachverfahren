<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>paas-demo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="card">
        <div class="card-body">
            <h1>Neuer Antrag</h1>
            <form action="#" th:action="@{/antraege}" th:object="${antrag}" method="post">
                <div class="form-group">
                    <label for="art">Art</label>
                    <select class="form-control" id="art" th:field="*{art}">
                        <option th:each="art: ${T(de.scag.demofachverfahren.paasdemo.web.antragsstellung.AntragDTO).arten()}"
                                th:text="${art}" th:value="${art}">
                            1
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="antragssteller">Antragsteller</label>
                    <input type="text" class="form-control" id="antragssteller" placeholder="Antragssteller"
                           th:field="*{antragssteller}"/>
                </div>
                <div th:if="*{gueltigAb != null}" class="form-group">
                    <label for="gueltigAb">gueltigAb</label>
                    <div class="form-control" id="gueltigAb"
                         th:text="*{gueltigAb}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </form>
        </div>
    </div>
</section>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
